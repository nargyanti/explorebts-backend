<!doctype html>
<html lang="en">
    <head>    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="css/styleLogin.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Create Product</title>
    </head>
    <body>
        <div class="card container">
            <div class="card-body">
                <form action="createProductProcess.php" method="POST" enctype="multipart/form-data">                
                    <div class="mb-3">
                        <label for="product_name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" name="product_name" required>                                
                    </div>
                    <div class="mb-3">
                        <label for="product_pict" class="form-label">Product Picture</label>
                        <input class="form-control" type="file" name="product_pict" required>
                    </div>
                    <div class="mb-3">
                        <label for="category_code" class="form-label">Category Code</label>
                        
                        <select class="form-select" name="category_code" required>
                            <option selected disabled hidden>Open this select menu</option>
                            <option value="CMP">Camping Tools</option>
                            <option value="INN">Inn</option>                            
                            <option value="JEEP">Jeep</option>                            
                            <option value="TRIP">Trip</option>                            
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="unit_price" class="form-label">Unit Price</label>
                        <input type="text" class="form-control" name="unit_price" required>                                
                    </div>
                    <div class="mb-3">
                        <label for="product_stock" class="form-label">Stock</label>
                        <input type="text" class="form-control" name="product_stock" required>                                
                    </div>
                    <div class="mb-3">
                        <label for="product_desc" class="form-label">Description</label><br>
                        <textarea name="product_desc" id="product_desc" cols="100" rows="5"></textarea>
                    </div>                        
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>    
        </div>
